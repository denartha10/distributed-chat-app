{% extends 'base.html' %}

{% block title %}Login - DistributedChats{% endblock %}

{% block content %}
<div class="h-dvh grid grid-cols-1 md:grid-cols-2 gap-0 overflow-hidden">
	<div class="h-full flex justify-center items-center bg-white dark:bg-slate-800">
		<div class="w-10/12 md:w-2/3">
			<div class="mb-8 dark:text-white">
				<h1 class="text-3xl">Login</h1>
				<p>Login and get back to work</p>
			</div>
			<form hx-boost="true" action="/login" method="POST">
				<label class="block mb-4">
					<span class="text-accent text-sm mb-2 dark:text-slate-200">Username</span>
					<input
						class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
						type="text" placeholder="example1234" name="username" value="" />
				</label>
				<label class="block mb-4">
					<span class="text-accent text-sm mb-2 dark:text-slate-200">Password</span>
					<input
						class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
						type="password" placeholder="********" name="password" value="" />
				</label>
				<div class="mt-6">
					<button
						class="w-full bg-sky-400 hover:bg-sky-200 text-white font-bold py-2 px-4 rounded focus:outline"
						type="submit">
						Sign In
						<span><img class="htmx-indicator" src="/static/oval.svg" /></span>
					</button>
				</div>
			</form>
			<p class="mt-6 dark:text-white">
				New to chatapp? <a class="text-sky-400 hover:text-sky-200" hx-boost="true" href="/register">Register
					here</a>
			</p>
		</div>
	</div>
	<div class="hidden md:block h-full bg-sky-200"></div>
</div>
{% endblock %}
