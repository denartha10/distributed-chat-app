<form id="userlist">
	{% for user in users %}
	<div class="flex justify-between items-center p-2 hover:bg-gray-100/50  border-y border-gray-200">
		<div class="flex items-center gap-2">
			<div class="min-w-12 h-12 bg-pink-100 rounded-full"></div>
			<div class="flex-1">
				<h2 class="text-lg">{{user.username}}</h2>
			</div>
		</div>
		<button hx-post="/channels/@me/{{user.username}}">
			<div class="p-2 hover:bg-gray-400/20 rounded-full fill-black hover:fill-white">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
					<path
						d="M80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" />
				</svg>
			</div>
		</button>
		<!--I WILL BE USING THIS LATER FOR GROUP CHAT CREATION-->

		<!--	class=" w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded-xl focus:ring-blue-200  focus:ring-2 ">-->
	</div>
	{% endfor %}
