{% extends 'base.html' %}

{% block title %}Register - DistributedChats{% endblock %}

{% block content %}
<div class="h-dvh grid grid-cols-1 md:grid-cols-2 gap-0 overflow-hidden">
	<div class="h-full flex justify-center items-center bg-white dark:bg-slate-800">
		{% if not success %}
		<div class="w-10/12 md:w-2/3">
			<div class="mb-8 dark:text-white">
				<h1 class="text-3xl">Create An Account</h1>
				<p>sign up and get started</p>
			</div>
			<form hx-boost="true" action="/register" method="POST">
				<label class="block mb-4">
					<span class="text-accent text-sm mb-2 dark:text-slate-200">Username</span>
					<input
						class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
						type="text" placeholder="example1234" name="username" value="" />
				</label>
				<div class="grid gap-2 grid-cols-2">
					<label class="block mb-4">
						<span class="text-accent text-sm mb-2 dark:text-slate-200">Name</span>
						<input
							class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
							type="text" placeholder="john" name="name" />
					</label>
					<label class="block mb-4">
						<span class="text-accent text-sm mb-2 dark:text-slate-200">Surname</span>
						<input
							class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
							type="text" placeholder="doe" name="surname" value="" />
					</label>
				</div>
				<label class="block mb-4">
					<span class="text-accent text-sm mb-2 dark:text-slate-200">Email</span>
					<input
						class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
						type="email" placeholder="johndoe@example.com" name="email" value="" />
				</label>
				<div class="grid gap-2 grid-cols-2">
					<label class="block mb-4">
						<span class="text-accent text-sm mb-2 dark:text-slate-200">Password</span>
						<input
							class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
							type="password" placeholder="********" name="password" value="" />
					</label>
					<label class="block mb-4">
						<span class="text-accent text-sm mb-2 dark:text-slate-200">Confirm Password</span>
						<input
							class="shadow appearance-none border rounded w-full p-3 text-accent leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-800 dark:text-slate-200 disabled:bg-gray-100 dark:disabled:bg-slate-900"
							type="password" placeholder="********" name="confirmpassword" value="" />
					</label>
				</div>
				<div class="mt-6">
					<button
						class="w-full bg-sky-400 hover:bg-sky-200 text-white font-bold py-2 px-4 rounded focus:outline"
						type="submit">
						Register
						<span><img class="htmx-indicator" src="/static/oval.svg" /></span>
					</button>
				</div>
			</form>
			<p class="mt-6 dark:text-white">
				Already have an account with us? <a class="text-sky-400 hover:text-sky-400" hx-boost="true"
					href="/login">Login
					here</a>
			</p>
		</div>
		{% else %}
		<div>
			<h1>
				Congrats you're all set now login <a hx-boost class="text-sky-500 hover:text-sky-200"
					href="/login">here</a>
			</h1>
		</div>
		{% endif %}
	</div>
	<div class="hidden md:block h-full bg-sky-200"></div>
</div>
{% endblock %}
